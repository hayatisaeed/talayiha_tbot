<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam.name }}</title>
</head>
<body>
    <h1>{{ exam.name }}</h1>
    {% if exam.timer_start %}
        <p>Timer started at: {{ exam.timer_start }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit">Submit</button>
        </form>
    {% else %}
        <p>Click below to start the exam:</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="start">Start</button>
        </form>
    {% endif %}
</body>
</html>
